version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres-bi
    restart: always
    environment:
      POSTGRES_USER: bi_user
      POSTGRES_PASSWORD: bi_password_123
      POSTGRES_DB: bi_database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: